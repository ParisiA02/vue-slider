<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="app" class="container">
        <div class="img-container">
            <img 
                :src="slides[activeSlide].image"
                :alt="slides[activeSlide].title"
                class="image"
            />
            <div class="text active">
                <h3>{{slides[activeSlide].title}}</h3>
                <p>{{slides[activeSlide].text}}</p>
            </div>
        </div>
        <div class="thumb-container">
            <div v-for="slide, i in slides" class="thumb " :class="i === activeSlide ? 'active2' : '' "  :key="i">
                <img :src="slide.image" :alt="slide.title">
            </div>
            <div class="prev" @click="prevSlide">
                <i class="fas fa-chevron-circle-up prev-arrow"></i>
            </div>
            <div class="next" @click="nextSlide">
                <i class="fas fa-chevron-circle-down next-arrow"></i>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
